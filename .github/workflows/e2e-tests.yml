name: E2E Tests

on:
  push:
    branches:
      - '**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Modify Hosts
        run: |
          echo "127.0.0.1 domain-storm" | sudo tee -a "/etc/hosts" > /dev/null
          ping -c 5 domain-storm     
          
      - name: Start containers
        run: pwsh -File deploy/deploy-dev.ps1    
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
          
      - name: Set environment variables
        run: |
          echo "TestConfig_BaseUrl=http://domain-storm:8000" >> $GITHUB_ENV
          echo "TestConfig_TokenUrl=http://domain-storm:8000/openid/connect/token" >> $GITHUB_ENV
          
      - name: Restore dependencies
        run: dotnet restore DomainStorm.Project.TWC.Tests.sln
      - name: Build
        run: dotnet build DomainStorm.Project.TWC.Tests.sln --no-restore
      - name: Test
        run: dotnet test DomainStorm.Project.TWC.Tests.sln --no-build --verbosity normal
